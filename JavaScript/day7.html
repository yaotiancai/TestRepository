  <body>
    <script>
      // 1、随机抽学生   定义一个含有10个学生姓名的数组，随机抽取五个不重名的学生存放到新数组中并打印出来
      const fn = () => {
        let result = [];
        let arr = ["a", "b", "c", "d", "e", "f", "g", "a", "c", "f"];
        // 递归
        const fn2 = (array) => {
          if (result.length >= 5) return;
          let num = Math.floor(Math.random() * array.length);
          if (result.indexOf(array[num]) < 0) result.push(array[num]);
          array.splice(num, 1);
          fn2(array);
        };
        fn2(arr);
        return result.join(",");
      };
      console.info(fn());
    </script>
  </body>
