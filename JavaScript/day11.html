<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>微博发布效果</title>
    <style>
      body {
        width: 100%;
      }
      #textarea {
        height: 100px;
        width: 300px;
        margin: 50px auto 20px;
      }
    </style>
  </head>
  <body>
    <input type="textarea" id="textarea" />
    <br />
    <input type="button" id="btn" value="发布" />
    <input type="button" id="del" value="删除" />
    <div id="commentArea"></div>

    <script>
      const $ = (ele) => document.querySelector(ele);
      const textarea = $("#textarea");
      const btn = $("#btn");
      const del = $("#del");
      const commentArea = $("#commentArea");

      function deleteItemFn() {
        this.parentElement.remove();
      }

      function deleteAllFn() {
        console.info(
          "commentArea.children",
          commentArea.children[0].children[0]
        );
        for (let i = 0; i < commentArea.children.length; i++) {
          if (commentArea.children[i].children[0].checked)
            commentArea.children[i].remove();
        }
      }

      function sendFn() {
        const checkbox = document.createElement("input");
        checkbox.setAttribute("type", "checkbox");
        checkbox.setAttribute("class", "checkbox");

        const commentLabel = document.createElement("span");
        commentLabel.innerText = textarea.value;

        const delBtn = document.createElement("a");
        delBtn.setAttribute("href", "#");
        delBtn.innerText = "删除";
        delBtn.onclick = deleteItemFn;

        const commentItem = document.createElement("p");
        commentItem.appendChild(checkbox);
        commentItem.appendChild(commentLabel);
        commentItem.appendChild(delBtn);

        commentArea.appendChild(commentItem);

        textarea.value = "";
      }
